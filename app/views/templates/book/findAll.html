{% extends "../../layouts/default.html" %}
{% block content %}
<h2>{{ attribute.pageTitle }}</h2>
<table id="books-table" class="table table-striped table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in attribute.books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.created_at }}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#book-modal" data-book-id="{{ book.id }}" data-book-action="view">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#book-modal" data-book-id="{{ book.id }}" data-book-action="edit">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#book-modal" data-book-id="{{ book.id }}" data-book-action="delete">
                        <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
